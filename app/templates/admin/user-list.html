{% extends "app/base.html" %}
{% load static %}
{% block content %}
	<h1>Admin panel</h1>
	<h2>List of users</h2>

	<div class="total-users">
		<h3>Total number of users: {{ users.count }}</h3>
	</div>

	<a href="{% url 'user_new' %}">Add a new user</a>

	{% for user in users %}
	<article>
		<ul>
			<li><a href="{% url 'user_detail' user.pk %}">{{ user.pk }}  - {{ user.username }} - {{ user.email }}</a></li>
		</ul>
	</article>

	{% endfor %}
{% endblock %}
