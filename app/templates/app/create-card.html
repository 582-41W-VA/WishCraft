{% extends "app/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/create_card.css' %}">
{% endblock %}
{% block content %}
<!-- <h1>Create Wish List</h1>
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'user_wishlist' %}">Your wishlist</a> -->


<section>
    <form class="card_selection" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">
            Title:
            <input id="title" type="text" name="title" required>
        </label>
        <label for="image">
            Image:
            <input id="image" type="file" name="image" required>
        </label>
        <label for="tagInput">
            Tag:
            <input id="tagInput" type="text" name="new_tag">
        </label>
        <section class="tag_labels">
            {% for tag in tags %}
                <label class="styled-label" for="tagSelect{{ tag.id }}">
                    <input class="hidden-checkbox" id="tagSelect{{ tag.id }}" type="checkbox" name="tags" value="{{ tag.id }}">{{ tag.name }}
                </label>
            {% endfor %}
            <button id="createCardBtn" type="submit">Create</button>
        </section>
    </form>
</section>
{% endblock %}
